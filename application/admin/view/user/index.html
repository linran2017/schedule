{extend name='base'/}
{block name='content'}
<style>
    .nav-tabs li.active a{
        border: 1px solid #428bca !important;
        background-color: #428bca !important;
        color: #ffffff;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">员工管理</h3>
    </div>
    <div class="panel-body">
        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('index')}">列表</a></li>
            <li><a href="{:url('store')}">新增</a></li>
        </ul>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>员工名称</th>
                <th>是否在职</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach name='data' item='v'}
            <tr>
                <td>{$v['vid']}</td>
                <td>{$v['name']}</td>
                <td>
                    {if condition="$v['normal']"}
                    是
                    {else /}
                    否
                    {/if}
                </td>
                <td>{$v['remark']}</td>
                <td>
                    <a  href="javascript:;" onclick="edit({$v['vid']})" class="btn btn-primary">编辑</a>
                    <a href="javascript:;" onclick="del({$v['vid']})" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {$data->render()}
        <script>
            //编辑
            function edit(id) {
                document.cookie='userurl='+window.location.href;
                location.href="{:url('edit')}"+'?id='+id;
            }
            //编辑结束

            //删除
            function del(id) {
               if(confirm('确定要删除吗？')){
                   location.href="{:url('del')}"+'?id='+id;
               }
            }
            //删除结束
        </script>
    </div>
</div>
{/block}
