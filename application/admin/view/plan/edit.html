{extend name='base'/}
{block name='content'}
<style>
    .nav-tabs li.active a{
        border: 1px solid #428bca !important;
        background-color: #428bca !important;
        color: #ffffff;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">计划管理</h3>
    </div>
    <div class="panel-body">
        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs">
            <li><a href="{:url('index')}">列表</a></li>
            <li class="active"><a href="javascript:;">编辑</a></li>
        </ul>
        <style>
            .cxcalendar .date_hd{
                z-index: 999;
            }
        </style>
        <form style="margin-top: 10px;" action="" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">计划名称:</label>
                <div class="col-sm-10">
                    <input type="text" name="title" id="inputID" class="form-control" value="{$oldData['title']}" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">数量:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" name="num" id="inputID" class="form-control" value="{$oldData['num']}" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">责任人:</label>
                <div class="col-sm-10">
                <div class="radio">
                    {foreach name='user' item='v'}
                    <label>
                        <input type="radio" name="person" {if condition="$oldData['person']==$v['name']"} checked="checked" {/if} id="inputID" value="{$v['name']}">
                        {$v['name']}
                    </label>
                    {/foreach}
                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">开始时间:</label>
                <div class="col-sm-10">
                    <input name="startdate" value="{$oldData['startdate']}" type="text" class="input_cxcalendar date-time" style="font-size:14px; width:100%; height: 34px; border: 1px solid #ccc; border-radius: 4px; padding: 6px 12px;line-height: 1.4; color: #555; box-shadow: inset 0 1px 1px rgba(0,0,0,.075);">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">结束时间:</label>
                <div class="col-sm-10">
                    <input name="enddate" value="{$oldData['enddate']}" type="text" class="input_cxcalendar date-time" style="font-size:14px; width:100%; height: 34px; border: 1px solid #ccc; border-radius: 4px; padding: 6px 12px;line-height: 1.4; color: #555; box-shadow: inset 0 1px 1px rgba(0,0,0,.075);">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">预览地址:</label>
                <div class="col-sm-10">
                    <input type="text" name="url" id="inputID" class="form-control" value="{$oldData['url']}" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">执行频率:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="rate" id="inputID" value="1" {if condition="$oldData['rate']==1"} checked="checked" {/if}>
                            阶段
                        </label>
                        <label>
                            <input type="radio" name="rate" id="inputID" value="0" {if condition="$oldData['rate']==0"} checked="checked" {/if}>
                            每天
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">重要程度:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="zycd" id="inputID" value="0" {if condition="$oldData['zycd']==0"} checked="checked" {/if}>
                            一般
                        </label>
                        <label>
                            <input type="radio" name="zycd" id="inputID" value="1" {if condition="$oldData['zycd']==1"} checked="checked" {/if}>
                            重要
                        </label>
                        <label>
                            <input type="radio" name="zycd" id="inputID" value="2" {if condition="$oldData['zycd']==2"} checked="checked" {/if}>
                            紧急
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">正常进行:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="well" id="inputID" value="1" {if condition="$oldData['well']==1"} checked="checked" {/if}>
                            是
                        </label>
                        <label>
                            <input type="radio" name="well" id="inputID" value="0" {if condition="$oldData['well']==0"} checked="checked" {/if}>
                            否
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">是否提前:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="ahead" id="inputID" value="1" {if condition="$oldData['ahead']==1"} checked="checked" {/if}>
                            是
                        </label>
                        <label>
                            <input type="radio" name="ahead" id="inputID" value="0" {if condition="$oldData['ahead']==0"} checked="checked" {/if}>
                            否
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">任务状态:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="sfwc" id="inputID" value="0" {if condition="$oldData['sfwc']==0"} checked="checked" {/if}>
                            未完成
                        </label>
                        <label>
                            <input type="radio" name="sfwc" id="inputID" value="1" {if condition="$oldData['sfwc']==1"} checked="checked" {/if}>
                            已完成
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">备注:</label>
                <div class="col-sm-10">
                    <input type="text" name="note" id="inputID" class="form-control" value="{$oldData['note']}" title="">
                </div>
            </div>
            <input type="hidden" name="id" value="{:input('param.id')}">
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        $('.input_cxcalendar').each(function(){
            var a = new Calendar({
                targetCls: $(this),
                type: 'yyyy-mm-dd',
                wday:2
            },function(val){
                console.log(val);
            });
        });
    </script>
</div>
{/block}
